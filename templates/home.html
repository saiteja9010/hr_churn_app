<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Churn Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        /* Fullscreen GIF Background */
        .hero {
            background: url("/static/bg.gif") no-repeat center center/cover;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background-size: cover;
            position: relative;
        }

        /* Dark overlay for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(2px);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 4rem;
            letter-spacing: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        /* Glassy buttons */
        .glass-btn {
            padding: 12px 28px;
            margin: 10px;
            border-radius: 50px;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            color: white;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.05);
        }

    </style>
</head>

<body>

    <div class="hero">
        <div class="overlay"></div>

        <div class="hero-content">
            <h1 class="title">HR Churn</h1>

</body>
